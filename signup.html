<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Source+Serif+Pro:wght@200;300;400;600&display=swap" rel="stylesheet"> 
        
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div id="signUp" class="container  text-center  d-flex justify-content-center">
            <div class="w-75 mt-5  py-5 px-5 login ">
                <h1 class="mb-4 text-info">Smart Login System</h1>
                <input type="text " class="w-100 rounded p-1-5 border  border-1  mb-3 bg-transparent " placeholder="Enter your name"  name="" id="nameSignUp">
                <input type="email" class="w-100 rounded p-1-5 border  border-1 mb-3 bg-transparent" placeholder="Enter your e-mail" name="" id="emailSignUp">
                <input type="password" class="w-100 rounded p-1-5 border  border-1 mb-4 bg-transparent" placeholder="Enter your password" name="" id="passwordSignUp">
                <p id="registAlert" class="text-danger">success</p>
                <button  onclick="addNewUser()" class="form-control mb-3 btn btn-outline-info text-info">Sign Up</button>
                <p class="text-light">You have an account? <a class="text-light"  href="login.html">Sign in</a></p>
            </div>
        </div>


        <script src="js/login.js"></script>
    </body>
</html>
